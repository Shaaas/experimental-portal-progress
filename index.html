<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Experimental Portal</title>
</head>
<body>
<h1>Submit Your Experiment</h1>
<form id="experimentForm">
  <input name="name" placeholder="Name" required />
  <input name="email" type="email" placeholder="Email" required />
  <textarea name="message" placeholder="Your idea..." required></textarea>
  <button type="submit">Send</button>
</form>

<script>
document.getElementById("experimentForm").onsubmit = async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    message: form.message.value
  };

  const res = await fetch("https://YOUR_RENDER_URL/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if(res.ok){
    alert("Submitted âœ¨");
    form.reset();
  } else {
    alert("Error submitting ðŸ˜ž");
  }
};
</script>
</body>
</html>
