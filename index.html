<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Portal | Full-Stack Portfolio</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #10b981;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0; padding: 2rem;
            display: flex; justify-content: center;
        }

        .dashboard {
            display: flex; gap: 2rem;
            width: 100%; max-width: 1100px;
            flex-wrap: wrap;
        }

        /* LEFT PANEL: INPUT */
        .panel-form { 
            flex: 1; min-width: 320px;
            background: var(--card); 
            padding: 2rem; border-radius: 16px; 
            height: fit-content; position: sticky; top: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* RIGHT PANEL: FEED */
        .panel-feed {
            flex: 1.5; min-width: 320px;
            background: rgba(30, 41, 59, 0.3);
            padding: 2rem; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            max-height: 85vh; overflow-y: auto;
        }

        h1, h2 { color: var(--primary); margin-top: 0; font-weight: 800; }
        
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 1rem;
            background: #0f172a; border: 1px solid #334155;
            border-radius: 8px; color: white; box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus { outline: none; border-color: var(--primary); }

        button { 
            width: 100%; padding: 12px; background: var(--primary); 
            color: white; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* SYSTEM LOG STYLE */
        #systemLog {
            margin-top: 1.5rem; font-family: 'Courier New', monospace;
            font-size: 0.7rem; color: var(--accent);
            background: #000; padding: 12px; border-radius: 6px;
            height: 100px; overflow-y: auto; border: 1px solid #334155;
        }

        /* SUBMISSION CARDS */
        .submission-item { 
            background: var(--card); padding: 1.2rem;
            border-radius: 12px; margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .meta { font-size: 0.75rem; color: #94a3b8; margin-bottom: 6px; font-weight: bold; }

        /* SKELETON LOADING ANIMATION */
        .skeleton {
            height: 80px; width: 100%;
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px; margin-bottom: 1rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        /* Error message styling */
.error-msg {
    color: #ef4444;
    font-size: 0.7rem;
    display: block;
    margin-top: -12px;
    margin-bottom: 10px;
    height: 14px; /* Prevents layout jumping */
    opacity: 0;
    transition: opacity 0.3s;
}

/* Highlight input when invalid */
input.invalid, textarea.invalid {
    border-color: #ef4444 !important;
    animation: shake 0.2s ease-in-out 0s 2;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(5px); }
    50% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
    100% { transform: translateX(0); }
}

.error-active { opacity: 1; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="panel-form">
        <h1>ðŸ§ª Lab Console</h1>
       <form id="experimentForm" novalidate> <div class="input-group">
        <input name="name" id="nameInput" placeholder="Lead Researcher Name" required />
        <small class="error-msg" id="nameError"></small>
    </div>

    <div class="input-group">
        <input name="email" id="emailInput" type="email" placeholder="Researcher Email" required />
        <small class="error-msg" id="emailError"></small>
    </div>

    <div class="input-group">
        <textarea name="message" id="messageInput" placeholder="Hypothesis details..." rows="5" required></textarea>
        <small class="error-msg" id="messageError"></small>
    </div>

    <button type="submit" id="submitBtn">Transmit Data</button>
</form>

        <div id="systemLog">
            [SYSTEM]: Initialize uplink...<br>
            [SYSTEM]: Awaiting user input...
        </div>
    </div>

    <div class="panel-feed">
        <h2>ðŸ“¡ Live Data Feed</h2>
        <div id="submissionsList">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>
</div>

<script>
    const backendURL = "https://experimental-portal-progress.onrender.com"; 
    const form = document.getElementById("experimentForm");
    const list = document.getElementById("submissionsList");
    const log = document.getElementById("systemLog");

    function addLog(msg) {
        const time = new Date().toLocaleTimeString();
        log.innerHTML = `[${time}] ${msg}<br>` + log.innerHTML;
    }

    async function loadSubmissions() {
        addLog("GET /submissions: Requesting data...");
        try {
            const res = await fetch(`${backendURL}/submissions`);
            const data = await res.json();
            
            list.innerHTML = ""; // Clear skeletons
            if(data.length === 0) {
                list.innerHTML = "<p style='text-align:center; color:#64748b;'>Database empty. Standing by.</p>";
            }

            data.reverse().forEach(s => {
                const div = document.createElement("div");
                div.className = "submission-item";
                div.innerHTML = `<div class="meta">${s.name.toUpperCase()} // RESEARCHER</div><div>${s.message}</div>`;
                list.appendChild(div);
            });
            addLog("SUCCESS: Data rendered to feed.");
        } catch (e) {
            addLog("ERROR: Backend unreachable. Service may be sleeping.");
            list.innerHTML = "<p style='color: #ef4444; text-align:center;'>Uplink Interrupted. Reconnecting...</p>";
        }
    }

    form.onsubmit = async (e) => {
    e.preventDefault();
    
    // 1. Reset previous errors
    const inputs = [form.name, form.email, form.message];
    let isFormValid = true;

    inputs.forEach(input => {
        input.classList.remove('invalid');
        document.getElementById(`${input.name}Error`).textContent = "";
        document.getElementById(`${input.name}Error`).classList.remove('error-active');
    });

    // 2. Run Validations
    if (form.name.value.trim().length < 2) {
        showError('name', "Name must be at least 2 characters.");
        isFormValid = false;
    }

    if (!form.email.value.includes('@')) {
        showError('email', "Please enter a valid researcher email.");
        isFormValid = false;
    }

    if (form.message.value.trim().length < 10) {
        showError('message', "Hypothesis is too short (min 10 chars).");
        isFormValid = false;
    }

    // 3. Stop if invalid
    if (!isFormValid) {
        addLog("SYSTEM: Validation failed. Aborting transmission.");
        return;
    }

    // 4. If valid, proceed with Fetch (Existing Code)
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerText = "Transmitting...";
    addLog("POST /submit: Payload verified. Sending...");

    // ... (Your existing fetch code goes here) ...
};

// Helper function to show errors
function showError(field, msg) {
    const input = form[field];
    const errorLabel = document.getElementById(`${field}Error`);
    input.classList.add('invalid');
    errorLabel.textContent = msg;
    errorLabel.classList.add('error-active');
}
    };

    // Initial Load
    setTimeout(loadSubmissions, 1000); // Small delay to show off the skeleton effect
</script>
</body>
</html>
