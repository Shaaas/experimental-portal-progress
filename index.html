<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Portal | Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        /* The Main Layout Wrapper */
        .dashboard {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap; /* Stacks on mobile */
        }

        /* Left Side: The Form */
        .panel-form { 
            flex: 1;
            min-width: 320px;
            background: var(--card); 
            padding: 2rem; 
            border-radius: 16px; 
            height: fit-content;
            position: sticky; /* Stays in place while scrolling */
            top: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Right Side: The Submissions */
        .panel-feed {
            flex: 1.5;
            min-width: 320px;
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            max-height: 80vh; /* Limits height */
            overflow-y: auto; /* Makes it scrollable */
        }

        h1, h2 { color: var(--primary); margin-top: 0; }
        
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 1rem;
            background: #0f172a; border: 1px solid #334155;
            border-radius: 8px; color: white; box-sizing: border-box;
        }

        button { 
            width: 100%; padding: 12px; background: var(--primary); 
            color: white; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer;
        }

        .submission-item { 
            background: var(--card);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }

        .meta { font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }

        /* Custom Scrollbar for the feed */
        .panel-feed::-webkit-scrollbar { width: 8px; }
        .panel-feed::-webkit-scrollbar-track { background: var(--bg); }
        .panel-feed::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="panel-form">
        <h1>ðŸ§ª Launch</h1>
        <form id="experimentForm">
            <input name="name" placeholder="Researcher Name" required />
            <input name="email" type="email" placeholder="Email Address" required />
            <textarea name="message" placeholder="Hypothesis/Idea..." rows="5" required></textarea>
            <button type="submit" id="submitBtn">Send to Lab</button>
        </form>
    </div>

    <div class="panel-feed">
        <h2>ðŸ“¡ Live Feed</h2>
        <div id="submissionsList">
            <p style="text-align: center; color: #64748b;">Syncing with Render...</p>
        </div>
    </div>
</div>

<script>
    const backendURL = "https://experimental-portal-progress.onrender.com"; 
    const form = document.getElementById("experimentForm");
    const list = document.getElementById("submissionsList");

    async function loadSubmissions() {
        try {
            const res = await fetch(`${backendURL}/submissions`);
            const data = await res.json();
            list.innerHTML = data.length ? "" : "<p>No data in feed.</p>";
            data.reverse().forEach(s => {
                const div = document.createElement("div");
                div.className = "submission-item";
                div.innerHTML = `<div class="meta">${s.name}</div><div>${s.message}</div>`;
                list.appendChild(div);
            });
        } catch (e) {
            list.innerHTML = "<p style='color: #ef4444;'>Uplink Error. Check Render status.</p>";
        }
    }

    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Transmitting...";

        const payload = {
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
        };

        try {
            const res = await fetch(`${backendURL}/submit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                form.reset();
                loadSubmissions();
            }
        } catch (err) {
            alert("Transmission failed.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Send to Lab";
        }
    };

    loadSubmissions();
</script>
</body>
</html>
