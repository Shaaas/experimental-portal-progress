<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Portal</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            background: var(--card); 
            padding: 2rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; color: var(--primary); }

        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover { background: #4f46e5; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        h2 { font-size: 1.2rem; margin-top: 2rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }

        .submission-item { 
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .meta { font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§ª Experimental Portal</h1>
    
    <form id="experimentForm">
        <input name="name" placeholder="Researcher Name" required />
        <input name="email" type="email" placeholder="Email Address" required />
        <textarea name="message" placeholder="What's the hypothesis?" rows="4" required></textarea>
        <button type="submit" id="submitBtn">Launch Experiment</button>
    </form>

    <h2>Recent Discoveries</h2>
    <div id="submissionsList">
        <p style="text-align: center; color: #64748b;">Awaiting signal from Render...</p>
    </div>
</div>

<script>
    const backendURL = "https://experimental-portal-progress.onrender.com"; 
    const form = document.getElementById("experimentForm");
    const list = document.getElementById("submissionsList");

    async function loadSubmissions() {
        try {
            const res = await fetch(`${backendURL}/submissions`);
            const data = await res.json();
            list.innerHTML = data.length ? "" : "<p style='text-align:center'>The lab is empty.</p>";
            data.reverse().forEach(s => {
                const div = document.createElement("div");
                div.className = "submission-item";
                div.innerHTML = `<div class="meta">${s.name}</div><div>${s.message}</div>`;
                list.appendChild(div);
            });
        } catch (e) {
            list.innerHTML = "<p style='color: #ef4444; text-align: center;'>Portal offline. Wake up the server!</p>";
        }
    }

    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Processing...";

        const payload = {
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
        };

        try {
            const res = await fetch(`${backendURL}/submit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                form.reset();
                loadSubmissions();
            }
        } catch (err) {
            alert("Uplink failed.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Launch Experiment";
        }
    };

    loadSubmissions();
</script>
</body>
</html>
