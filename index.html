<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Portal</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f0f2f5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, textarea { display:block; margin:1rem 0; width: 100%; padding:0.7rem; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { padding: 0.7rem 1.5rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor:pointer; width: 100%; font-weight: bold; }
        button:hover { background: #0056b3; }
        .submission-item { background: #fff; border-left: 5px solid #007bff; margin: 10px 0; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Your Experiment</h1>
    <form id="experimentForm">
        <input name="name" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <textarea name="message" placeholder="Your idea..." rows="4" required></textarea>
        <button type="submit" id="submitBtn">Send</button>
    </form>

    <h2>Submissions</h2>
    <div id="submissionsList">Loading...</div>
</div>

<script>
    // YOUR LIVE RENDER URL
    const backendURL = "https://experimental-portal-progress.onrender.com"; 

    const form = document.getElementById("experimentForm");
    const list = document.getElementById("submissionsList");

    async function loadSubmissions() {
        try {
            const res = await fetch(`${backendURL}/submissions`);
            const data = await res.json();
            list.innerHTML = "";
            if(data.length === 0) list.innerHTML = "No ideas yet. Be the first!";
            data.reverse().forEach(s => {
                const div = document.createElement("div");
                div.className = "submission-item";
                div.innerHTML = `<strong>${s.name}</strong>: ${s.message}`;
                list.appendChild(div);
            });
        } catch (e) {
            list.innerHTML = "Backend is starting up... please refresh in 30 seconds.";
        }
    }

    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Sending...";

        const payload = {
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
        };

        try {
            const res = await fetch(`${backendURL}/submit`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                form.reset();
                loadSubmissions();
            }
        } catch (err) {
            alert("Submission failed. Check console.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Send";
        }
    };

    loadSubmissions();
</script>
</body>
</html>
